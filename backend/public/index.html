        let isLoading = false;
        let isAuthenticated = false;

            messagesArea: document.getElementById('messagesArea'),
            messageInput: document.getElementById('messageInput'),

            fileInput: document.getElementById('fileInput'),
            imageBtn: document.getElementById('imageBtn'),
            voiceBtn: document.getElementById('voiceBtn'),

        // ========================================
        // RENDER MESSAGES
        // ========================================
        function renderMessages() {
            elements.messagesArea.innerHTML = '';
            
            messages.forEach(msg => {
                const msgDiv = document.createElement('div');
                msgDiv.className = `flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'max-w-xs';
                
                // Show image if present
                if (msg.image) {
                    const imgDiv = document.createElement('div');
                    imgDiv.className = 'mb-2 rounded-xl overflow-hidden border-2 border-gray-200 bg-gray-100';
                    const img = document.createElement('img');
                    img.src = msg.image;
                    img.alt = 'Uploaded image';
                    img.className = 'w-full max-w-xs object-contain';
                    img.style.maxHeight = '200px';
                    imgDiv.appendChild(img);
                    contentDiv.appendChild(imgDiv);
                }
                
                // Message bubble - only show if there's text content
                if (msg.content && msg.content.trim()) {
                    const bubble = document.createElement('div');
                    bubble.className = msg.role === 'user' 
                        ? 'bg-[#FF6B35] text-white rounded-2xl rounded-br-md px-4 py-2.5 text-sm'
                        : 'bg-gray-100 text-gray-800 rounded-2xl rounded-bl-md px-4 py-2.5 text-sm message-content';
                    
                    // Render markdown for assistant messages
                    if (msg.role === 'assistant' && typeof marked !== 'undefined') {
                        bubble.innerHTML = marked.parse(msg.content);
                    } else {
                        bubble.textContent = msg.content;
                    }
                    
                    contentDiv.appendChild(bubble);
                }
                msgDiv.appendChild(contentDiv);
                elements.messagesArea.appendChild(msgDiv);
            });
            
            // Show loading indicator
            if (isLoading) {
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'flex justify-start';
                loadingDiv.innerHTML = `
                    <div class="bg-gray-100 rounded-2xl rounded-bl-md">
                        <div class="typing-indicator">
                            <span></span><span></span><span></span>
                        </div>
                    </div>

                elements.messagesArea.appendChild(loadingDiv);

            // Scroll to bottom
            elements.messagesArea.scrollTop = elements.messagesArea.scrollHeight;
        }

        // ========================================
        // SEND MESSAGE - The core function
        // ========================================
        async function sendMessage(userText = '', imageBase64 = null) {
            if (isLoading) return;
            if (!userText.trim() && !imageBase64) return;
            
            isLoading = true;
            
            // Add user message to history
            const userMessage = { role: 'user', content: userText };
            if (imageBase64) {
                userMessage.image = imageBase64;
            }
            messages.push(userMessage);
            renderMessages();
            
            try {
                // Build API messages
                const apiMessages = messages.map(msg => {
                    if (msg.image) {
                        // For image messages, include minimal or no text
                        const content = [{ type: 'image_url', image_url: { url: msg.image } }];
                        if (msg.content && msg.content.trim()) {
                            content.unshift({ type: 'text', text: msg.content });
                        }
                        return { role: msg.role, content: content };
                    }
                    return { role: msg.role, content: msg.content };
                });
                
                // Call API
                const response = await fetch(`${BACKEND_URL}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        provider: 'openai',
                        model: 'gpt-4o',
                        max_tokens: 1000,
                        system: SYSTEM_PROMPT,
                        messages: apiMessages
                    })
                });
                
                if (!response.ok) {
                    throw new Error('API request failed');
                }
                
                const data = await response.json();
                const assistantContent = data.content?.[0]?.text || data.content || 'Error: Invalid response';
                
                // Add assistant message
                messages.push({ role: 'assistant', content: assistantContent });
                
            } catch (error) {
                console.error('Error:', error);
                messages.push({ 
                    role: 'assistant', 
                    content: '¬°Ups! Hubo un problema. ¬øPuedes intentar de nuevo?' 
                });
            }
            
            isLoading = false;
            renderMessages();
        }

        // ========================================
        // WELCOME MESSAGE - Auto-trigger LLM greeting
        // ========================================
        async function showWelcomeMessage() {
            messages = [];
            isLoading = true;
            renderMessages();
            
            try {
                // Call API with empty messages to trigger LLM's opening greeting
                const response = await fetch(`${BACKEND_URL}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        provider: 'openai',
                        model: 'gpt-4o',
                        max_tokens: 500,
                        system: SYSTEM_PROMPT,
                        messages: [{ role: 'user', content: '[INICIO DE CONVERSACI√ìN - Env√≠a tu saludo inicial]' }]
                    })
                });
                
                if (!response.ok) throw new Error('API request failed');
                
                const data = await response.json();
                const greeting = data.content?.[0]?.text || data.content || '¬°Hola! Soy Andrea de Tala. ¬øC√≥mo puedo ayudarte hoy?';
                
                // Add only the assistant greeting (not the system trigger)
                messages.push({ role: 'assistant', content: greeting });
                
            } catch (error) {
                console.error('Error:', error);
                messages.push({ 
                    role: 'assistant', 
                    content: '¬°Hola! Soy Andrea de Tala. üëã ¬øC√≥mo puedo ayudarte hoy?' 
                });
            }
            
            isLoading = false;
            renderMessages();
        }

        // ========================================
        // EVENT HANDLERS
        // ========================================
        
        // Login
        elements.loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = elements.usernameInput.value.trim();
            const password = elements.passwordInput.value;
            
            if (username === DEMO_CREDENTIALS.username && password === DEMO_CREDENTIALS.password) {
                isAuthenticated = true;
                elements.passwordModal.classList.add('hidden');
                showWelcomeMessage();
            } else {
                elements.loginError.textContent = 'Invalid credentials';
                elements.loginError.classList.remove('hidden');
            }
        });
        
        // Send message
        elements.messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = elements.messageInput.value.trim();
            if (text) {
                elements.messageInput.value = '';
                sendMessage(text);
            }
        });
        
        // Image upload button
        elements.imageBtn.addEventListener('click', () => {
            elements.fileInput.click();
        });
        
        // File selected
        elements.fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            // Convert to base64
            const reader = new FileReader();
            reader.onload = () => {
                const base64 = reader.result;
                sendMessage('', base64);  // Just send the image, no text
            };
            reader.readAsDataURL(file);
            
            // Reset file input
            elements.fileInput.value = '';
        });
        
        // Reset button
        elements.resetBtn.addEventListener('click', () => {
            if (confirm('¬øReiniciar la conversaci√≥n?')) {
                showWelcomeMessage();
            }
        });
        
        // ========================================
        // VOICE INPUT (Web Speech API)
        // ========================================
        let recognition = null;
        let isRecording = false;
        
        // Check if browser supports speech recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = true;
            recognition.lang = 'es-MX'; // Start with Spanish, will adapt
            
            recognition.onstart = () => {
                isRecording = true;
                elements.voiceBtn.classList.remove('bg-gray-100', 'text-gray-600');
                elements.voiceBtn.classList.add('bg-red-500', 'text-white');
                elements.messageInput.placeholder = 'Escuchando...';
            };
            
            recognition.onend = () => {
                isRecording = false;
                elements.voiceBtn.classList.remove('bg-red-500', 'text-white');
                elements.voiceBtn.classList.add('bg-gray-100', 'text-gray-600');
                elements.messageInput.placeholder = 'Escribe un mensaje...';
            };
            
            recognition.onresult = (event) => {
                const transcript = Array.from(event.results)
                    .map(result => result[0].transcript)
                    .join('');
                
                elements.messageInput.value = transcript;
                
                // If final result, optionally auto-send
                if (event.results[event.results.length - 1].isFinal) {
                    // Auto-detect language for next recognition
                    const hasEnglish = /[a-zA-Z]{3,}/.test(transcript) && !/[√°√©√≠√≥√∫√±¬ø¬°]/.test(transcript);
                    recognition.lang = hasEnglish ? 'en-US' : 'es-MX';
                }
            };
            
            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                isRecording = false;
                elements.voiceBtn.classList.remove('bg-red-500', 'text-white');
                elements.voiceBtn.classList.add('bg-gray-100', 'text-gray-600');
                elements.messageInput.placeholder = 'Escribe un mensaje...';
            };
            
            elements.voiceBtn.addEventListener('click', () => {
                if (isRecording) {
                    recognition.stop();
                } else {
                    recognition.start();
                }
            });
        } else {
            // Hide voice button if not supported
            elements.voiceBtn.style.display = 'none';
            console.log('Speech recognition not supported in this browser');
        }

        // ========================================
        // INIT
        // ========================================
        renderMessages();
    </script>
</body>
</html>
